<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Editar Alumno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <h1>Editar Alumno</h1>
    <a href="{{ url_for('index') }}">Volver a la lista</a>
    <hr>
    <div class="form-container">
        <form action="{{ url_for('editar_alumno', alumno_id=alumno.id) }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ alumno.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{ alumno.apellido }}" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" value="{{ alumno.edad }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
