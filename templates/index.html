<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>CRUD de Alumnos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <a href="{{ url_for('crear_alumno') }}" class="button">Crear Nuevo Alumno</a>
    <hr>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for alumno in alumnos %}
            <tr>
                <td>{{ alumno.id }}</td>
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.apellido }}</td>
                <td>{{ alumno.edad }}</td>
                <td>
                    <a href="{{ url_for('editar_alumno', alumno_id=alumno.id) }}">Editar</a> |
                    <a href="{{ url_for('eliminar_alumno', alumno_id=alumno.id) }}" onclick="return confirm('¿Estás seguro de que quieres eliminar a este alumno?');">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
